{template 'public/header'}
{template 'public/comhead'}
<style type="text/css">
/*#nav8{display: block;visibility: visible;}*/
</style>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default">
            <div class="panel-heading">
                邮件设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启邮件</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="is_email" value="1" {if $info['is_email']==1 || empty($info['is_email'])}checked{/if} />开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="is_email" value="2" {if $info['is_email']==2}checked{/if} />关闭
                        </label>    

                    </div>

                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">SMTP服务器</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="type" value="163" {if $info['type']=='163' || empty($info['type'])}checked{/if} />网易邮箱服务器
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" value="qq" {if $info['type']=='qq'}checked{/if} />qq邮箱服务器
                        </label>    

                    </div>

                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">发送帐号用户名</label>
                    <div class="col-sm-10">
                        <input type="text"  name="username" value="{$info['username']}" id="web_name" class="form-control" />
                         *指定发送邮件的用户名，例如：test@163.com
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">smtp客户端授权密码</label>
                    <div class="col-sm-10">
                        <input type="text"  name="password" value="{$info['password']}" id="web_name" class="form-control" />
                         *指定发送邮件的密码，QQ邮箱此处为授权码， <a target="_blank" href="http://service.mail.qq.com/cgi-bin/help?subtype=1&&id=28&&no=1001256" style="color: red">查看授权码获取方法</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">发件人名称</label>
                    <div class="col-sm-10">
                        <input type="text"  name="sender" value="{$info['sender']}" id="web_name" class="form-control" />
                         *指定发送邮件发信人名称
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">邮件签名</label>
                    <div class="col-sm-10">
                        <input type="text"  name="signature" value="{$info['signature']}" id="web_name" class="form-control" />
                         *指定邮件末尾添加的签名信息
                    </div>
                </div>

            </div>
        </div>
        
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #31C2A5;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$info['id']}" />
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $("#nav8").addClass("in");
    })
</script>{template 'common/footer'}
